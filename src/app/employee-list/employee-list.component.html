<h2>
    Employee List
</h2>
<table class="table table-striped">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
        <td>{{employee.firstname}}</td>
        <td>{{employee.lastname}}</td>
        <td>{{employee.emailId}}</td>
        <td>
            <button (click)="employeeDetails(employee.id)" class ="btn btn-dark" style="margin-right: 10px">
                View
            </button>
            <button (click)="updateEmployee(employee.id)" class ="btn btn-info">
                Update
            </button>
            <button (click)="deleteEmployee(employee.id)" class ="btn btn-danger" style="margin-left: 10px">
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
